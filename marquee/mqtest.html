<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
	<title>marquee</title>
	<style type="text/css">
	p{
		margin:0;
	}
		.moreHide{overflow:hidden;white-space:nowrap;text-overflow:ellipsis;}
		.test{
			font-size: 14px;
			width: 300px;
			height: 60px;
			border: 1px solid #ff0000;
			white-space: nowrap;
			text-overflow:ellipsis;
			overflow: scroll;
			overflow-x:hidden;
			overflow-y:hidden;
		}
	</style>
</head>
<body>
	<div class="test">
		<p>1一二三四五六七八九十一二三四五六七八九十一二三四五1</p>
	</div>
	
</body>
<script type="text/javascript" src="jquery-1.8.0.min.js"></script>
<script type="text/javascript">
(function($) {
	var _this = $('.test');
	var pl = _this.width();
	var fs = Number(_this.css("font-size").split('px')[0]);
	var pwl = _this.find('p').text();
	console.log(pl+"--"+fs+"--"+pwl.length*fs);
	var t = null;
	var interTime = 20;
	if(_this.scrollLeft()>=pwl-pl) {
		clearInterval(t);
		t = null;
		return false;
	}  
	$(_this.find('p').html()).appendTo(_this.find('p'));
	_this.scrollLeft(0);
	if(!!t){
		clearInterval(t);
		t = null;
	} 
	$(_this.find('p').html()).appendTo(_this.find('p'));
	t=setInterval(autoPlay,interTime);
	function autoPlay(){
		// console.log(pl+"--"+fs+"--"+pwl.length*fs);
		var a=_this.scrollLeft()+1;
		console.log(a);
			if(_this.scrollLeft()>=pwl-pl){
				_this.scrollLeft(0);
			}else{
				_this.scrollLeft(a);
			}
		}
		setTimeout(function(){
			t=clearInterval(t);
		},2000);
	
	// _this.bind('mouseover',function(){
	// 	clearInterval(t);
	// 	t = 0;
	// });
	// _this.bind('mouseout',function(){
	// 	t=setInterval(autoPlay,interTime);	
	// });
})(jQuery);


</script>
</html>
