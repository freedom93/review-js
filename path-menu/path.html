<!DOCTYPE html>
<html>
<head>

  <title>HTML5/CSS3实现iOS PathMenu</title>
  <link rel="stylesheet" type="text/css" href="path-l.css">
  <style type="text/css">
        
  </style>
</head>
<body>
  <div class="path-demo">
  <div class="path-menu">
    <div class="path-btns">
      <a href="javascript:void(0);"></a>
    </div>
    <ul class="path path-init">
      <li class="path-btn"><a href="javascript:void(0);"><img class="path-img" src="img/kitty.jpg"></a></li>
      <li class="path-btn"><a href="javascript:void(0);"><img class="path-img" src="img/kitty.jpg"></a></li>
      <li class="path-btn"><a href="javascript:void(0);"><img class="path-img" src="img/kitty.jpg"></a></li>
      <li class="path-btn"><a href="javascript:void(0);"><img class="path-img" src="img/kitty.jpg"></a></li>
      <li class="path-btn"><a href="javascript:void(0);"><img class="path-img" src="img/kitty.jpg"></a></li>
      <li class="path-btn"><a href="javascript:void(0);"><img class="path-img" src="img/kitty.jpg"></a></li>
    </ul>
  </div>
  </div>
  <div id="floatBg" class="freebg"></div>
  <script type="text/javascript" src="zepto.min.js"></script>
  <script type="text/javascript">
    $(".path-btns").on('click', function () {
        $('.path-btn').toggle(500);
        // $('.path-btn').fadeToggle(500);
        openMenu();
        lockBg();
      });
    $(".path-btn").on('click', function () {
       $('.path-btn').hide(500);
       // $('.path-btn').fadeOut(500);
       openMenu();
       lockBg();
        
    });
    function openMenu(){
      if($('.path-btns').hasClass('on')){
          $('.path-btns').removeClass('on');
        }else{
          $('.path-btns').addClass('on');
        };
    }
    function lockBg(){
      if($("#floatBg").hasClass("freebg")){
          $("#floatBg").css("display","block");
          $("#floatBg").removeClass("freebg");
        }else{
          $("#floatBg").css("display","none");
          $("#floatBg").addClass("freebg");
        };
    }
    
  </script>
</body>
</html>
