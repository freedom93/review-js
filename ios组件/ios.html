<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="no" />
<meta name="apple-mobile-web-app-status-bar-style" content="no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>switches</title>
<link rel="stylesheet" type="text/css" href="css/ios.css">
</head>

<body>
   <div class="wrap" >
      <h1>h1: iOS style switches with CSS</h1>
      <h2>h2: iOS style switches with CSS</h2>
      <h3>h3: iOS style switches with CSS</h3>
      <a href="https://github.com/freedom93/review-web">a: iOS style switches with CSS</a>
      <br><br><br>
      <p>Switches:</p>
      <div class="switches">
         <div class="switches-btn"></div>
      </div>
      <p>Radiobox-l:</p>
      <div class="radiogrounp-l">
         <div class="radio-btns-l on-l">
            <div class="radio-btn-l btn-on-l"></div>
         </div>
         <span>男</span>
         <div class="radio-btns-l">
            <div class="radio-btn-l"></div>
         </div>
         <span>女</span>
      </div>
   </div>
   <br><br>
   <!-- 锁屏 -->
   <p>btn-orange:</p>
   <div class="btn">锁屏</div>
   <div id="floatBg" class="freebg"></div>
   <script type="text/javascript" src="js/zepto.min.js"></script>
   <script type="text/javascript">
      //Switches-l
      $(".switches").on('click', function () {
         var _this = $(this);
         var block = $('.switches-btn');
         if (_this.hasClass('on')&&block.hasClass('btn-on')) {
            _this.removeClass('on');
            block.removeClass('btn-on');
         }else{
            _this.addClass('on');
             block.addClass('btn-on');
         }
             
      });
      //radiobox-l
      $(".radio-btns-l").on('click', function () {
         var _this = $(this);
         var block = _this.parent().parent();
         $(_this).siblings().removeClass('on-l');
         $(block).find('.radio-btn-l').removeClass('btn-on-l');
         $(_this).addClass('on-l');
         $(_this).find('.radio-btn-l').addClass('btn-on-l');
      });
      //锁屏
      function lockBg(){
         if($("#floatBg").hasClass("freebg")){
             $("#floatBg").css("display","block");
             $("#floatBg").removeClass("freebg");
             $(".btn").html("解屏");
           }else{
             $("#floatBg").css("display","none");
             $("#floatBg").addClass("freebg");
             $(".btn").html("锁屏");
           };
       }
        $(".btn").on('click', function () {
            lockBg();
        });
   </script>

</body>
</html>
