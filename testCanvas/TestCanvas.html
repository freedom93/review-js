/* 获取鼠标所在的坐标*/
function cnvs_getCoordinates(e){
x=e.clientX;
y=e.clientY;
document.getElementById("xy").innerHTML="鼠标所在坐标: (" + x + "," + y + ")";
}
 
function cnvs_clearCoordinates(){
document.getElementById("xy").innerHTML="";
}
