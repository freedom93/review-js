<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="no" />
  <meta name="apple-mobile-web-app-status-bar-style" content="no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>tab</title>
  <link rel="stylesheet" type="text/css" href="tab.css">
  <style type="text/css">
        
  </style>
</head>
<body>
  <div class="tabs-nav-h">
    <div class="nav-btn nav-on">
      <a href="javascript:void(0); " data-show="content-1">tab1</a>
    </div>
    <div class="nav-btn">
      <a href="javascript:void(0);" data-show="content-2">tab2</a>
    </div>
    <div class="nav-btn">
      <a href="javascript:void(0);" data-show="content-3">tab3</a>
    </div>
  </div>
  <div class-"tabs-content">
    <div class="content content-1 show-c">
      tab1
    </div>
    <div class="content content-2">
      tab2
    </div>
    <div class="content content-3">
      tab3
    </div>
  </div>
</div>
 
  <script type="text/javascript" src="zepto.min.js"></script>
  <script type="text/javascript">
     $(".nav-btn").on('click', function () {
      var _this = $(this);
      var block = $(_this.parent().parent());
      block.find('.nav-btn').removeClass('nav-on');
      _this.addClass('nav-on');
      block.find('.content').removeClass('show-c');
      var showName = $(this).find('a').data('show');
      $( "."+ showName).addClass('show-c'); 
    });
          
    
  </script>
</body>
</html>
